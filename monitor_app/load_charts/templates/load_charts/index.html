<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	{% load staticfiles %}
	<head>
		<!-- chart code -->
		<script src="{% static "js/d3/d3.min.js" %}" type="text/javascript"></script>
		
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="{% static 'load_charts/style.css' %}" />
		<title>Average Load Monitoring Web Application</title>

		<script src="{% static "js/jquery-min.js" %}" type="text/javascript"></script>
		<script src="{% static "js/chart.js" %}" type="text/javascript"></script>

	</head>

	<body>
		<!-- title and server time -->
		<h1>Load monitoring application<span id="top-right-clock">{{time}}</span></h1>
		<div id="welcome-message">Scroll to modify alert threshold. Mouse over bars to display load values.</div>
		<!-- chart container -->
		<svg class='chart'>
		</svg>
		<div id="right-container">
			<!-- Stats container -->
			<ul class="list-head">
				<li>Statistics</li>
			</ul>
			<ul id="stats">
			</ul>
			<ul class="list-head">
				<li>Alert history</li>
			</ul>
			<!-- Alert container -->
			<ul id="alert-list">
				<li class="initialMessage">No alert yet.</li>
			</ul>
		</div>
		<div id="display-area"></div>
	</body>
</html>
