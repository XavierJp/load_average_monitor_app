{% load staticfiles %}
<head>
	<script src="{% static "js/d3/d3.min.js" %}" type="text/javascript"></script>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="{% static 'load_charts/style.css' %}" />
	<title>Average Load Monitoring Web Application</title>

	<script src="{% static "js/jquery-min.js" %}" type="text/javascript"></script>
	<script src="{% static "js/chart.js" %}" type="text/javascript"></script>

</head>

	<body>
		<h1>Average Load Monitoring Web Application<span id="top-right-clock">{{time}}</span></h1>

		</svg>

			</ul>
